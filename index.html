<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body class="landing">
    <section class="main">
      <section class="contentWrapper" id="left">
        <div class="left">
          <a class="logo" href="#"><img src="images/logo.svg"></a>
        </div>
      </section>

      <section class="contentWrapper" id="right">
        <div class="right">
          <div class="textContainer">
            <h1>Get iintoo it today</h1>
            <h3>There is no charge or obligation upon registration.</h3>
          </div>

          <div class="buttonContainer">
            <a class="buttonF" href="#"><img src="images/facebook.svg" alt="Facebook link">Register with Facebook</a>
            <a class="buttonIn" href="#"><img src="images/linkedin.svg" alt="linkedIn link">Register with LinkedIn</a>
          </div>

          <div class="textLine">
            <hr>OR<hr>
          </div>

          <div class="formbox">
                <form class="" action="test@mail.ru" method="post">
                  <input type="hidden" name="site_name" value="#">
                  <input type="hidden" name="email" value="test@mail.ru">
                  <input type="hidden" name="form_subject" value="форма">

                  <input type="text" name="E-mail" placeholder="E-mail" class="strokeEmail" required>
                  <input type="text" name="Phone" placeholder="Phone" class="strokePhone" required>
              </form>
          </div>

            <div class="textContainer" id="textContainer2">
              <h2>What type of investor are you?</h2>
              <p>Select the type of investor you are below.</p>
            </div>

          <div class="checkboxСontainer">
            <label class="check">
              <input class="check_input" type="radio">
              <span class="checkBox"></span>
              Individual
            </label>

            <label class="check">
              <input class="check_input" type="radio">
              <span class="checkBox"></span>
              Bussines
            </label>

            <label class="check">
              <input class="check_input" type="radio">
              <span class="checkBox"></span>
              IRA
            </label>

            <label class="check">
              <input class="check_input" type="radio">
              <span class="checkBox"></span>
              Trust
            </label>
          </div>

          <div class="checkboxСontainer_2">
            <label class="check">
            	<input type="checkbox">
            	I agree to the terms and receiving notification from iintoo <a href="#">View full terms</a>
            </label>
          </div>

          <div class="buttonCreate">
            <a href="#"><button type="button" class="button">Create Account</button></a>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
